<html>
    <head th:fragment="head">
        <meta charset="UTF-8">

        <style>
			@font-face {
			  font-family: 'Handlee';
			  font-style: normal;
			  font-weight: 400;
			  font-display: swap;
			 }

			 .add-order {

			 text-align: right;

			 }

			 .orders-not-found {

			 text-align: center;
			 font-weight: bold;
			 display: flex;
	         flex-direction: column;
	         justify-content: center;

			 }

			.logo {
				font-family: 'Handlee', cursive;
				font-size: 1.5rem;
				color: black;
				text-align: center;
			    display: inline-block;
			    position:absolute;
                top:10%;
                left:50%;
                transform:translate(-50%,-50%)
			}

			.logohome {

				text-align: left;
			    display: inline-block;
			    position:absolute;
                top:20%;
                left:90%;
                transform:translate(-50%,-50%)

			}

			.logologin {

				text-align: left;
			    display: inline-block;
			    position:absolute;
                top:20%;
                left:90%;
                transform:translate(-50%,-50%)

			}

			.logologout {

				text-align: left;
			    display: inline-block;
			    position:absolute;
                top:20%;
                left:90%;
                transform:translate(-50%,-50%)

			}

			h2 {

			text-align: center;

			}

			.formcenter {
    			/* Apenas para centralizar o form na página */
    			margin: 100px 390px 100px;
    			width: 550px;
    			/* Para ver as bordas do formulário */
    			padding: 1em;
    			border: 1px solid #CCC;
			}
			form div + div {
    			margin-top: 1em;
			}

			.form-group label {

			    /*Para ter certeza que todas as labels tem o mesmo tamanho e estão propriamente alinhadas */
    			display: inline-block;
    			width: 140px;
    			text-align: right;

			}

			input, textarea {
    			/* Para certificar-se que todos os campos de texto têm as mesmas configurações de fonte. Por padrão, textareas ter uma fonte monospace*/
    			font: 1em sans-serif;

    			/* Para dar o mesmo tamanho a todos os campo de texto */
    			width: 300px;
    			-moz-box-sizing: border-box;
    			box-sizing: border-box;

    			/* Para harmonizar o look & feel das bordas nos campos de texto*/
    			border: 1px solid #999;
			}
			input:focus, textarea:focus {
    			/* Dar um pouco de destaque nos elementos ativos */
    			border-color: #000;
			}
			textarea {
			    /* Para alinhar corretamente os campos de texto de várias linhas com sua label*/
			    vertical-align: top;

			    /* Para dar espaço suficiente para digitar algum texto */
			    height: 5em;

			    /* Para permitir aos usuários redimensionarem qualquer textarea verticalmente. Ele não funciona em todos os browsers */
			    resize: vertical;
			}
			.button {
    			/* Para posicionar os botões para a mesma posição dos campos de texto */
    			padding-left: 140px; /* mesmo tamanho que os elementos do tipo label */
			}
			button {
			    /* Esta margem extra representa aproximadamente o mesmo espaço que o espaço entre as labels e os seus campos de texto*/
			    margin-left: .5em;
			}

		</style>
    </head>

    <body>
        <div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
            <a th:href="@{/}"><span class="logo ml-2">ABC Courier Service</span></a>
        </div>

        <div th:fragment="logohome" class="logo-container mb-3 p-3 d-flex justify-content-between">
            <span>
                <a Link text = ”home” href="/">Home</a>
            </span>
        </div>

        <div th:fragment="logologin" class="logo-container mb-3 p-3 d-flex justify-content-between">
            <span>
                <a Link text = ”Login” sec:authorize="!isAuthenticated()" href="/login">Login</a>
            </span>
        </div>

        <div th:fragment="logologout" class="logo-container mb-3 p-3 d-flex justify-content-between">
            <span>
                <button type="submit" onclick="document.querySelector('#form-login').submit()" class="text-light ml-3" sec:authorize="isAuthenticated()" href="#">Logout</button>
                <form id="form-login" th:action="@{/logout}" method="post"></form>
            </span>
        </div>

    </body>

</html>

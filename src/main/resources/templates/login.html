<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}">
		<title>Login</title>
	</head>

	<body>

		<div th:replace="~{base :: logo}"></div>

		<div class="container">

			<div Id="error"  th:if="${param.error}" class="alert alert-danger" role="alert">
				<scan th:text="'User Name is mandatory  -  '"/>
				<scan th:text="'Password is mandatory  -  '"/>
				<scan th:text="'Invalid password  -  '"/>
				<scan th:text="'User Name must be alphanumeric  -  '"/>
			</div>

			<div th:if="${param.logout}" class="alert alert-danger" role="alert">
				You are disconnected.
			</div>

			<form class="formcenter" id="login-form" th:action="@{/login}" method="post">

				<h2>Login</h2>

				<div class="form-group">
					<label for="userName">User Name :</label>
					<input maxlength="30" id="userName" type="text" name="username"/>
				</div>
				<div class="form-group">
					<label for="password">Password :</label>
					<input maxlength="30" Id="password" type="password" name="password" />
				</div>
				<div class="button">
					<button Id="login" type="submit">Login</button>
				</div>
			</form>

		</div>
	</body>
</html>
